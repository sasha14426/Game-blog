{% extends "blog/base_blog.html" %}


{% block title %}
tags
{% endblock title %}

{% block content %}

    <ul class=" d-grid gap-3 list-group">
    {% for tag in tags %}

    <li class="p-2 border bg-light text-center fs-4 list-group-item">
        <a href="{% url 'tag_detail_url' slug=tag.slug %}" class="text-decoration-none">{{tag.title}}</a>
    </li>
    {% endfor %}

     </ul>

{% endblock content %}
