<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="{% static 'javascript/script.js' %}" defer></script>
  <title>
    {% block title %}
    Blog
    {% endblock title %}
  </title>
</head>

<body class="d-flex flex-column justify-content-between min-vh-100">

  <header class="fixed-top">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand fs-4" href="#">LOGO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="menu">
            <li class="nav-item">
              <a class="nav-link fs-4" aria-current="page" href="{% url 'post_list_url' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-4" href="{% url 'tag_list_url' %}">Tags</a>
            </li>
          </ul>
          <form class="d-flex" role="search" action="{% url 'post_list_url' %}">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <div class="container mt-5 pt-5">
      {% block content %}
      No content
      {% endblock content %}
  </div>
  <footer style="min-height: 100px;" class="bg-dark text-light d-flex justify-content-center align-items-center">
    <p>@Copyright</p>
  </footer>


</body>



</html>
